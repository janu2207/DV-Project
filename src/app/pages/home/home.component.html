<div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-content">

            <button (click)="getDisease('body')" style="width:250px; height:250px" class="btn btn-info  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/men-chest.png" />
                    </span>
            </button>
            <button  (click)="onClick()" style="width:250px; height:250px" class="btn btn-success  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/heart.png" />
                    </span>
            </button>
            <button  (click)="onClick('blood-supply')" style="width:250px; height:250px" class="btn btn-warning  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/brain.jpg" />
                    </span>
            </button>
            <button (click)="onClick('respiratory')" style="width:250px; height:250px" class="btn btn-danger  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/respiratory.png" />
                    </span>
            </button>
            <button (click)="onClick('foot')" style="width:250px; height:250px" class="btn btn-primary  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/foot.jpeg" />
                    </span>
            </button>
            <button (click)="onClick('skull')" style="width:250px; height:250px" class="btn btn-success  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/human-skull.png" />
                    </span>
            </button>
            <button (click)="onClick('chest')" style="width:250px; height:250px" class="btn btn-default  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/men-chest.png" />
                    </span>
            </button>
            <button (click)="onClick('hand')" style="width:250px; height:250px" class="btn btn-danger  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/men-hand.png" />
                    </span>
            </button>
            <button (click)="onClick('kidneys')" style="width:250px; height:250px" class="btn btn-warning  dim btn-large-dim btn-outline" type="button">
              <span>
                        <img alt="image" class="img-circle" width="240px"
                             src="../../../assets/img/two-kidneys.png" />
                    </span>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12" >

    <div class="map"></div>
    </div>
</div>

  </div>
